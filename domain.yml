version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_order
  - ask_order_number



entities:
  - tracking_number

slots:
  tracking_number:
    type: text
    mappings:
      - type: from_entity
        entity: tracking_number

actions:
  - action_order_details

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_ask_order_number:
  - text: "Sure, What is your order number?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
